<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .right {
            text-align: right;
        }
        .left {
            text-align: left;
        }
        .center { 
            text-align: center;
        }
        .both {
            text-align: justify;
        }
        .underline {
            text-decoration: underline;
        }
        .line {
            text-decoration: line-through;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="right">오른쪽</div><br>
    <div class="left">왼쪽</div><br>
    <div class="center">중앙</div>
    <p class="both">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus officiis reiciendis ullam assumenda dolor totam earum temporibus dolorum, illo ratione laudantium ducimus cupiditate sint. Adipisci veniam tempore delectus iusto nam?</p>
    <br>
    <div class="underline">밑줄을 칩시다</div>
    <div class="line">중앙에 선 긋기</div>
    <a href="">밑줄을 없애고 싶어요</a>
</body>
</html>
