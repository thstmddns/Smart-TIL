<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ban {
            width:300px;
            height:100px;
        }
        #a {
            background-color: cornflowerblue;
        }
        #b {
            background-color: yellowgreen;
        }
        .damim {
            color: white;
        }
    </style>
</head>
<body>
    <p>스마트인재개발원</p>
    <ul>
        <li id="a" class="ban">
            <span>A강의실</span>                
            <ul>
                <li>빅데이터 분석서비스 개발자과정</li>
                <li class="damim">담임 : 이람다</li>
            </ul>
        </li>
        <li id="b" class="ban">
            <span>B강의실</span>
            <ul>
                <li>빅데이터 융합서비스 개발자과정</li>
                <li class="damim">담임 : 최성우</li>
            </ul>
        </li>
    </ul>
</body>
</html>
